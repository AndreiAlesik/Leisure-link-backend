spring:
  application:
    name: leisure-link
  profiles:
    active: development
    #main:
    # allow-bean-definition-overriding: true
  # Database
  datasource:
    driver-class-name: org.postgresql.Driver
    # For correct works with docker-compose, we need to change "localhost" to a service name, take from docker-compose.yml

#    url: jdbc:postgresql://postgres-db:5432/leisurelink
    url: jdbc:postgresql://localhost:5432/leisurelink
    username: postgres
    password: admin
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: update # When you launch the application for the first time - switch "update" at "create"
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    #open-in-view: false
    #generate-ddl: true


# Keycloak Configuration
keycloak:
  auth-server-url: http://localhost:8180/auth
  realm: leisurelink-realm
  resource: leisurelink-client-id
  use-resource-role-mappings: true
  bearer-only: true
  security-constraints:
    - auth-roles:
        - ROLE_USER
      security-collections:
        - patterns:
            - /user/*

# Server configuration
server:
  port: 8085  #set your port
# Logger configuration
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    org.springframework: info
    org.springframework.security: debug
    org.springframework.security.oauth2: debug
    #org.hibernate: debug
# Swagger configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html # swagger-ui custom path
  api-docs:
    path: /v3/api-docs.yaml
# spring actuator
management:
  endpoints:
    #enabled-by-default: true # If changed to false, you can enable separate functionality as indicated below
    #endpoint: # here
    # health:
    #  enabled: true
    web:
      exposure:
        # exclude: "*"
        include: "*"

rest:
  methods:
    logger:
      enabled=true
service:
  methods:
    logger:
      enabled=false