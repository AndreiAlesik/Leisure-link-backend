#      - ./src/main/resources/db/migration:/flyway/sql
#    restart: on-failure
#    depends_on:
#      - postgres
#    networks:
#      - leisure-link

  keycloak:
    container_name: keycloak-auth
    image: quay.io/keycloak/keycloak:24.0.0
    command:
      - "start-dev"
    ports:
      - "8180:8080"
    networks:
      - keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: password
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_HEALTH_ENABLED: true
    depends_on:
      - keycloak-db
#    volumes:
#      - /home/keycloak/leisurelink-realm.json:/opt/keycloak/data/import/leisurelink-realm.json

  keycloak-db:
    image: postgres:14-alpine
    container_name: keycloak-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    networks:
      - keycloak
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "keycloak" ]
      timeout: 45s
      interval: 10s
      retries: 10



networks:
  leisure-link:
    driver: bridge
  keycloak:
    driver: bridge

volumes:
  postgres_data:
