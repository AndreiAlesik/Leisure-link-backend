version: "3.3"
services:
  app:
    image: openjdk:21
    container_name: leisure-link-backend
    ports:
      - "8085:8085" # Port aplikacji
      - "5005:5005" # Port dla debugowania
    volumes:
      - ./target/leisure-link.jar:/target/leisure-link.jar
    depends_on:
      - postgres
    environment:
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    command: java -jar /target/leisure-link.jar
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8085/profile || exit 1" ]
      interval: 1m
      timeout: 10s
      retries: 2
    networks:
      - leisure-link

  postgres:
    image: postgis/postgis:15-3.4
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leisurelink
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      - leisure-link

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - leisure-link

